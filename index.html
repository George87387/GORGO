<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GORGO™ — Contact</title>
  <link rel="icon" href="GORGO2.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#1e2742;
      --bg2:#101523;
      --pill:#ffffff;
      --text:#111;
      --gap:24px;
    }
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:32px 16px;
      color:var(--text);
      overflow-x:hidden;
    }

    /* Container */
    .container{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:40px;
      animation:fadeIn 1s ease forwards;
      opacity:0;
    }

    /* Logo */
    .logo{
      width:120px;
      height:auto;
      animation:slideDown 1s ease forwards;
      opacity:0;
    }

    /* Link Area */
    .links{
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      width:100%;
      align-items:center;
      animation:fadeUp 1s ease 0.3s forwards;
      opacity:0;
    }

    /* Buttons */
    .pill{
      width:100%;
      max-width:360px;
      background:var(--pill);
      border-radius:50px;
      padding:16px 24px;
      display:flex;
      align-items:center;
      gap:16px;
      text-decoration:none;
      color:var(--text);
      font-size:18px;
      font-weight:600;
      box-shadow:0 6px 16px rgba(0,0,0,0.2);
      transition:all .3s ease;
      transform:translateY(10px);
    }

    .pill:hover{
      transform:translateY(0) scale(1.04);
      box-shadow:0 10px 25px rgba(0,0,0,0.35);
      background:var(--bg1);
      color:#fff;
    }

    .pill img{
      width:28px;
      height:28px;
    }

    /* Brand Button */
    .brand{
      font-size:22px;
      font-weight:700;
      justify-content:center;
    }
    .brand img{
      width:26px;
      height:26px;
    }

    /* Animations */
    @keyframes fadeIn {
      to {opacity:1;}
    }
    @keyframes slideDown {
      from {opacity:0; transform:translateY(-20px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes fadeUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Responsive */
    @media (max-width:480px){
      .pill{
        font-size:16px;
        padding:14px 20px;
      }
      .logo{width:100px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="GORGO2.png" alt="GORGO Logo" class="logo"/>

    <!-- Link Buttons -->
    <div class="links">
      <a class="pill" href="https://wa.me/6283132642100" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp"/>
        Hubungi Kami
      </a>

      <a class="pill" href="https://www.tiktok.com/@gorgoo.co" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok"/>
        @gorgoo.co
      </a>

      <a class="pill" href="https://www.instagram.com/gorgoo.co" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"/>
        @gorgoo.co
      </a>

      <a class="pill brand" href="#">
        <img src="GORGO2.png" alt="GORGO Icon"/>
        GORGO™ Official
      </a>
    </div>
  </div>
</body>
</html>
