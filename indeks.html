<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GORGO â€” Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#1e2742;
      --bg2:#101523;
      --pill:#ffffff;
      --gap:24px;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:'Poppins', sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:32px 16px;
      color:#111;
    }
    .container{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:40px;
    }
    .logo{
      width:120px;
      height:auto;
    }
    .links{
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      width:100%;
      align-items:center;
    }
    .pill{
      width:100%;
      max-width:360px;
      background:var(--pill);
      border-radius:50px;
      padding:16px 24px;
      display:flex;
      align-items:center;
      gap:16px;
      text-decoration:none;
      color:#111;
      font-size:20px;
      font-weight:600;
      box-shadow:0 6px 16px rgba(0,0,0,0.2);
      transition:all .25s ease;
    }
    .pill:hover{
      transform:scale(1.04);
      box-shadow:0 10px 22px rgba(0,0,0,0.3);
    }
    .pill img{
      width:30px;
      height:30px;
    }
    .brand{
      font-size:24px;
      font-weight:700;
      justify-content:center;
    }
    .brand img{
      width:28px;
      height:28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="GORGO.png" alt="GORGO Logo" class="logo"/>

    <!-- Link Buttons -->
    <div class="links">
      <a class="pill" href="https://wa.me/6283132642100" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp"/>
        Contact
      </a>

      <a class="pill" href="https://www.tiktok.com/@gorgoo.co" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok"/>
        gorgoo.co
      </a>

      <a class="pill" href="https://www.instagram.com/gorgoo.co" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"/>
        gorgoo.co
      </a>

      <a class="pill brand" href="#">
        <img src="GORGO2.png" alt="GORGO Icon"/>
        GORGO
      </a>
    </div>
  </div>
</body>
</html>
